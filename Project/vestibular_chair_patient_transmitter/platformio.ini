[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	mikem/RadioHead@^1.120
	duinowitchery/hd44780@^1.3.2

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	mikem/RadioHead@^1.120
	duinowitchery/hd44780@^1.3.2